<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Check Your Loan Eligibility</h1>
        <form method="POST">
            <label for="self_employed">Self Employed (1 = Yes, 0 = No):</label>
            <select id="self_employed" name="self_employed">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label for="income_annum">Annual Income:</label>
            <input type="number" step="0.01" name="income_annum" required>
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" step="0.01" name="loan_amount" required>
            <label for="loan_term">Loan Term (Years):</label>
            <input type="number" step="0.01" name="loan_term" required>
            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" step="0.01" name="cibil_score" required>
            <label for="assets">Total Assets:</label>
            <input type="number" step="0.01" name="assets" required>
            <button type="submit">Check Eligibility</button>
        </form>
    </div>
</body>
</html>
